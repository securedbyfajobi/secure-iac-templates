---
# Enterprise Baseline Security Role Metadata

galaxy_info:
  role_name: enterprise-baseline-security
  author: Security Engineering Team
  description: Enterprise-grade baseline security configuration for Linux systems
  company: Enterprise Security
  license: MIT
  min_ansible_version: 2.12

  platforms:
    - name: Ubuntu
      versions:
        - 18.04
        - 20.04
        - 22.04
    - name: CentOS
      versions:
        - 7
        - 8
        - 9
    - name: RedHat
      versions:
        - 7
        - 8
        - 9
    - name: Amazon
      versions:
        - 2
        - 2023
    - name: Debian
      versions:
        - 10
        - 11
        - 12

  galaxy_tags:
    - security
    - hardening
    - cis
    - compliance
    - baseline
    - enterprise
    - soc2
    - pci-dss
    - hipaa
    - nist

dependencies:
  - role: ansible-role-firewall
    when: baseline_security_configure_firewall | default(true)
  - role: ansible-role-fail2ban
    when: baseline_security_install_fail2ban | default(true)